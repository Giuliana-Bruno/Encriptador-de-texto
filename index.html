<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
  <title>Encriptador de Texto</title>
</head>
<body>
  <header>
    <img class="logo" src="img/Logo.png" alt="lo de alura">
  </header>
  <main>
    <section>
      <textarea 
        id="texto"
        class="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingrese el texto aquí"
      ></textarea>
        <div>
          <h6 class="terminos">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
      <div class="encriptado">
        <textarea 
          cols="20" 
          rows="10" 
          class="mensaje" 
          id="textoEncriptado"
        ></textarea>  
        <div class="texto-titulo" id="texto-titulo">
          <h2 class="titulo-mensaje" id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p class="parrafo" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p> 
        </div>     
        <div>
          <button class="copiar" id="copiar" onclick="btnCopiar()">Copiar</button>
        </div>
    </div>
    </section>
  </main>
 <script src="index.js"></script>
</body>
</html>
