<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">      
  </head>
  <body>  
    <div class="container">
      <h1><img src="img/Logo.png"></h1>
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
          <button type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="munheco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar.
          </p> 
          <div class="copiar">
            <button type="button" class="copiar" onclick="copiar()">Copiar</button>
          </div>
          <!-- <textarea 
            name="mensaje" 
            id="mensaje" 
            cols="30" 
            rows="10" 
            class="mensaje"
          ></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script> 
</html>
